<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOW~STATE</title>

    <!-- Bootstrap CSS (Replit themed) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">

    <!-- MediaPipe for pose detection -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block styles %}{% endblock %}
</head>
<body>
    <header class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="brand d-flex align-items-center">
                    <div class="logo me-2">
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                        </svg>
                    </div>
                    <h1 class="h3 mb-0 fw-bold">FLOW<span class="text-white-20">STATE</span></h1>
                </div>
                <div class="d-flex align-items-center gap-3">
                    <!-- Hamburger Menu -->
                    <div class="dropdown">
                        <button class="btn btn-outline-light hamburger-btn p-2" type="button" id="navDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i data-feather="menu" class="hamburger-icon"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark hamburger-menu" aria-labelledby="navDropdown">
                            <li><a class="dropdown-item {% if request.path == '/' %}active{% endif %}" href="/">
                                <div class="nav-item-content">
                                    <i data-feather="grid" class="nav-icon"></i>
                                    <div class="nav-text">
                                        <strong>DASHBOARD</strong>
                                    </div>
                                </div>
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item {% if request.path == '/monitor' %}active{% endif %}" href="/monitor">
                                <div class="nav-item-content">
                                    <i data-feather="camera" class="nav-icon"></i>
                                    <div class="nav-text">
                                        <strong>MONITOR</strong>
                                    </div>
                                </div>
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item {% if request.path == '/activity-records' %}active{% endif %}" href="/activity-records">
                                <div class="nav-item-content">
                                    <i data-feather="activity" class="nav-icon"></i>
                                    <div class="nav-text">
                                        <strong>ACTIVITY RECORDS</strong>
                                    </div>
                                </div>
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item {% if request.path == '/moodboard' %}active{% endif %}" href="/moodboard">
                                <div class="nav-item-content">
                                    <i data-feather="grid" class="nav-icon"></i>
                                    <div class="nav-text">
                                        <strong>MOODBOARD</strong>
                                    </div>
                                </div>
                            </a></li>
                            <li><a class="dropdown-item" href="/moodboard/customize">
                                <div class="nav-item-content">
                                    <i data-feather="settings" class="nav-icon"></i>
                                    <div class="nav-text">
                                        <strong>CUSTOMIZE MOODBOARD</strong>
                                    </div>
                                </div>
                            </a></li>
                        </ul>
                    </div>
                    
                    <div class="time-display px-3 py-2 rounded-pill bg-dark border">
                        <i data-feather="clock" class="feather-icon-sm me-2"></i>
                        <span id="current-time" class="fw-bold">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <div class="me-2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                            </svg>
                        </div>
                        <p class="mb-0">FLOW<span class="opacity-50">STATE</span> &copy; 2025</p>
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0 text-white-50">Privacy-First TinyML Analytics</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Feather icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();

            // Update current time
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                document.getElementById('current-time').textContent = timeString;
            }

            updateTime();
            setInterval(updateTime, 1000);

            // Add active class to the current nav link
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
