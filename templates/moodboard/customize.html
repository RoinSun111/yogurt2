{% extends "layout.html" %}

{% block styles %}
<style>
.customize-container {
    background: #0a0a0a;
    min-height: 100vh;
    color: white;
    padding: 20px;
}

.customize-title {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 30px;
    text-align: center;
}

.customize-layout {
    display: flex;
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Widget Library */
.widget-library {
    width: 300px;
    background: #1a1a1a;
    border-radius: 20px;
    padding: 20px;
    height: fit-content;
}

.widget-library h3 {
    margin-bottom: 20px;
    font-size: 1.2rem;
    color: #fff;
}

.widget-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.widget-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px;
    background: #2a2a2a;
    border-radius: 12px;
    cursor: grab;
    transition: all 0.2s;
    border: 2px solid transparent;
}

.widget-item:hover {
    background: #3a3a3a;
    transform: translateX(5px);
}

.widget-item:active {
    cursor: grabbing;
}

.widget-item.dragging {
    opacity: 0.5;
    transform: rotate(5deg);
}

.widget-icon {
    font-size: 1.5rem;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
}

.widget-item[data-widget-type="calendar"] .widget-icon {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.widget-item[data-widget-type="todo"] .widget-icon {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
}

.widget-item[data-widget-type="focus_score"] .widget-icon {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.widget-item[data-widget-type="water"] .widget-icon {
    background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
}

.widget-item[data-widget-type="posture_score"] .widget-icon {
    background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
}

.widget-item span {
    font-weight: 500;
    color: #fff;
}

/* Canvas Area */
.canvas-area {
    flex: 1;
    background: #1a1a1a;
    border-radius: 20px;
    padding: 20px;
    position: relative;
}

.canvas-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.time-display {
    font-size: 2rem;
    font-weight: bold;
    color: #fff;
}

.preview-label {
    font-size: 0.8rem;
    color: #888;
    font-weight: 600;
}

.canvas {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 20px;
    min-height: 400px;
}

.drop-zone {
    background: #2a2a2a;
    border: 2px dashed #444;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: #666;
    transition: all 0.3s;
    aspect-ratio: 1;
    position: relative;
}

.drop-zone:hover {
    border-color: #ff6b35;
    background: rgba(255, 107, 53, 0.1);
}

.drop-zone.drag-over {
    border-color: #ff6b35;
    background: rgba(255, 107, 53, 0.2);
    border-style: solid;
}

.drop-zone.active {
    border-color: #ff6b35;
    background: rgba(255, 107, 53, 0.15);
    color: #ff6b35;
}

.canvas-widgets {
    position: absolute;
    top: 80px;
    left: 20px;
    right: 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    pointer-events: none;
}

.canvas-widget {
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    border-radius: 15px;
    padding: 15px;
    color: white;
    font-size: 0.9rem;
    position: relative;
    pointer-events: all;
    cursor: pointer;
    transition: all 0.2s;
}

.canvas-widget:hover {
    transform: scale(1.02);
}

.canvas-widget.calendar {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.canvas-widget.todo {
    background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
}

.canvas-widget.focus_score {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.canvas-widget.water {
    background: linear-gradient(135deg, #00bcd4 0%, #00acc1 100%);
}

.canvas-widget.posture_score {
    background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
}

.widget-remove {
    position: absolute;
    top: 5px;
    right: 5px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 0.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.widget-remove:hover {
    background: #f44336;
}

.canvas-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.btn-save {
    background: #ff6b35;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-save:hover {
    background: #e55a2b;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
}

.btn-back {
    background: transparent;
    color: #fff;
    border: 2px solid rgba(255, 255, 255, 0.2);
    padding: 10px 25px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s;
}

.btn-back:hover {
    border-color: #ff6b35;
    color: #ff6b35;
    text-decoration: none;
}

/* Drag feedback */
.drag-ghost {
    opacity: 0.5;
    transform: rotate(5deg);
    pointer-events: none;
}
</style>
{% endblock %}

{% block content %}
<div class="customize-container">
    <h1 class="customize-title">Customize Your Moodboard</h1>
    
    <div class="customize-layout">
        <!-- Widget Library -->
        <div class="widget-library">

            <div class="widget-list">
                <div class="widget-item" draggable="true" data-widget-type="mood">
                    <div class="widget-icon">üòä</div>
                    <span>Mood Widget</span>
                </div>
                <div class="widget-item" draggable="true" data-widget-type="calendar">
                    <div class="widget-icon">üìÖ</div>
                    <span>Calendar</span>
                </div>
                <div class="widget-item" draggable="true" data-widget-type="todo">
                    <div class="widget-icon">‚úÖ</div>
                    <span>Todo</span>
                </div>
                <div class="widget-item" draggable="true" data-widget-type="focus_score">
                    <div class="widget-icon">üéØ</div>
                    <span>Focus Score</span>
                </div>
                <div class="widget-item" draggable="true" data-widget-type="water">
                    <div class="widget-icon">üíß</div>
                    <span>Water Intake</span>
                </div>
                <div class="widget-item" draggable="true" data-widget-type="posture_score">
                    <div class="widget-icon">üèÉ</div>
                    <span>Posture Score</span>
                </div>
            </div>
        </div>
        
        <!-- Canvas Area -->
        <div class="canvas-area">
            <div class="canvas-header">

                <div class="preview-label">PREVIEW</div>
            </div>
            
            <div class="canvas" id="moodboard-canvas">
                <div class="drop-zone" data-position="0">1</div>
                <div class="drop-zone" data-position="1">2</div>
                <div class="drop-zone" data-position="2">3</div>
                <div class="drop-zone" data-position="3">4</div>
                <div class="drop-zone" data-position="4">5</div>
                <div class="drop-zone" data-position="5">6</div>
                <div class="drop-zone" data-position="6">7</div>
                <div class="drop-zone" data-position="7">8</div>
                <div class="drop-zone" data-position="8">9</div>
            </div>
            
            <div class="canvas-widgets" id="canvas-widgets">
                <!-- Placed widgets will appear here -->
            </div>
            
            <div class="canvas-actions">
                <button class="btn-save" onclick="saveLayout()">Save Layout</button>
                <a href="/moodboard" class="btn-back">Back to Moodboard</a>
            </div>
        </div>
    </div>
</div>

<script>
let placedWidgets = new Map();
let draggedWidget = null;

// Widget templates for preview content
const widgetTemplates = {
    mood: { title: 'Mood', content: 'Feeling productive!' },
    calendar: { title: 'Calendar', content: 'June 2025' },
    todo: { title: 'Todo', content: '‚Ä¢ Finish project<br>‚Ä¢ Review code' },
    focus_score: { title: 'Focus Score', content: '85% today' },
    water: { title: 'Water Intake', content: '6/8 glasses' },
    posture_score: { title: 'Posture Score', content: 'Good posture' }
};

// Initialize drag and drop functionality
document.addEventListener('DOMContentLoaded', function() {
    setupDragAndDrop();
    loadCurrentLayout();
});

function setupDragAndDrop() {
    // Make widget items draggable
    document.querySelectorAll('.widget-item').forEach(item => {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragend', handleDragEnd);
    });

    // Setup drop zones
    document.querySelectorAll('.drop-zone').forEach(zone => {
        zone.addEventListener('dragover', handleDragOver);
        zone.addEventListener('dragenter', handleDragEnter);
        zone.addEventListener('dragleave', handleDragLeave);
        zone.addEventListener('drop', handleDrop);
    });
}

function handleDragStart(e) {
    draggedWidget = {
        type: this.dataset.widgetType,
        element: this
    };
    this.classList.add('dragging');
    e.dataTransfer.effectAllowed = 'copy';
}

function handleDragEnd(e) {
    this.classList.remove('dragging');
    draggedWidget = null;
}

function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
}

function handleDragEnter(e) {
    e.preventDefault();
    this.classList.add('drag-over');
}

function handleDragLeave(e) {
    this.classList.remove('drag-over');
}

function handleDrop(e) {
    e.preventDefault();
    this.classList.remove('drag-over');
    
    if (!draggedWidget) return;
    
    const position = parseInt(this.dataset.position);
    const widgetType = draggedWidget.type;
    
    // Check if position is already occupied
    if (isPositionOccupied(position)) {
        alert('This position is already occupied. Please choose another spot.');
        return;
    }
    
    // Add widget to the canvas
    addWidgetToCanvas(widgetType, position);
    
    // Update visual feedback
    this.classList.add('active');
    updateDropZones();
}

function addWidgetToCanvas(widgetType, position) {
    const template = widgetTemplates[widgetType];
    if (!template) return;
    
    // Calculate grid position
    const gridCol = (position % 3) + 1;
    const gridRow = Math.floor(position / 3) + 1;
    
    // Create widget element
    const widget = document.createElement('div');
    widget.className = `canvas-widget ${widgetType}`;
    widget.dataset.widgetType = widgetType;
    widget.dataset.position = position;
    widget.style.gridColumn = gridCol;
    widget.style.gridRow = gridRow;
    
    widget.innerHTML = `
        <button class="widget-remove" onclick="removeWidget(this)">√ó</button>
        <strong>${template.title}</strong><br>
        ${template.content}
    `;
    
    // Add to canvas
    document.getElementById('canvas-widgets').appendChild(widget);
    
    // Track placement
    placedWidgets.set(position, widgetType);
}

function removeWidget(button) {
    const widget = button.closest('.canvas-widget');
    const position = parseInt(widget.dataset.position);
    
    // Remove from tracking
    placedWidgets.delete(position);
    
    // Remove from DOM
    widget.remove();
    
    // Update drop zones
    updateDropZones();
}

function isPositionOccupied(position) {
    return placedWidgets.has(position);
}

function updateDropZones() {
    document.querySelectorAll('.drop-zone').forEach(zone => {
        const position = parseInt(zone.dataset.position);
        if (placedWidgets.has(position)) {
            zone.classList.add('active');
        } else {
            zone.classList.remove('active');
        }
    });
}

function loadCurrentLayout() {
    // Load existing widget configuration from the server
    fetch('/api/moodboard/widgets')
        .then(response => response.json())
        .then(data => {
            if (data.success && data.widgets) {
                data.widgets.forEach(widget => {
                    if (widget.enabled) {
                        const position = widget.y * 3 + widget.x;
                        addWidgetToCanvas(widget.type, position);
                    }
                });
            }
        })
        .catch(error => {
            console.error('Error loading current layout:', error);
        });
}

function saveLayout() {
    const widgets = [];
    
    // Convert placed widgets to the expected format
    placedWidgets.forEach((widgetType, position) => {
        widgets.push({
            type: widgetType,
            enabled: true,
            x: position % 3,
            y: Math.floor(position / 3),
            width: 1,
            height: 1
        });
    });
    
    fetch('/api/moodboard/widgets', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            widgets: widgets
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Show success message
            const btn = document.querySelector('.btn-save');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Saved!';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '#ff6b35';
            }, 2000);
        } else {
            alert('Failed to save layout: ' + (data.message || 'Unknown error'));
        }
    })
    .catch(error => {
        console.error('Error saving layout:', error);
        alert('Failed to save layout. Please try again.');
    });
}

// Prevent default drag behavior on the canvas
document.getElementById('moodboard-canvas').addEventListener('dragover', function(e) {
    e.preventDefault();
});
</script>
{% endblock %}
